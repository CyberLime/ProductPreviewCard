<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="product">
      <div class="info">
        <h1 class="category">Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <input type="button" value="Add to Cart" id="buy" src="./images/icon-cart.svg">
      </div>
    </div>
  </main>
</body>
</html>
